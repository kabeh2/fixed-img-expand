<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scaled Image in Fixed Section - Kabeh2</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <section class="section-1"><h1>Section 1</h1></section>
    <section class="section-2">
      <div class="sticky-container sticky">
        <img
          class="test-img"
          src="./assets/maxresdefault (4).jpg"
          alt="test image"
        />
        <div class="random-text">
          <h1>
            Random Text<br /><span class="random-text--outlined"
              >Innit Bruv</span
            >
          </h1>
        </div>
        <div class="sticky-area part-1">
          <h1>Section 2 - Sticky 1</h1>
        </div>
        <div class="sticky-area part-2">
          <h1>Section 2 - Sticky 2</h1>
        </div>
        <div class="sticky-area part-3">
          <h1>Section 2 - Sticky 3</h1>
        </div>
        <div class="sticky-area part-4">
          <h1>Section 2 - Sticky 4</h1>
        </div>
        <div class="sticky-area part-5">
          <h1>Section 2 - Sticky 5</h1>
        </div>
        <div class="sticky-area part-6">
          <h1>Section 2 - Sticky 6</h1>
        </div>
      </div>
    </section>
    <section class="section-3"><h1>Section 3</h1></section>
    <section class="section-4"><h1>Section 4</h1></section>
  </body>
</html>
